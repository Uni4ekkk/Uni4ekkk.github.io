<!doctype html> 
<html>
  <head>

  </head

  <body>
   
   <script>

function setup(){

 createCanvas(400, 400);
background(200)
fill(200, 0, 158)
rect(50, 150, 300, 250)

rect(220, 190, 110, 150)

rect(80, 190, 80, 210)

triangle(50, 150, 350, 150, 200, 40)
stroke(200, 180, 0)

line(275, 190, 275, 340)
stroke(200, 180, 0)
strokeWeight(3)
line(220, 265, 330, 265)

}
