<!doctype html> 
<html>
  <head>
    <meta charset="utf-8" /> <!-- Permite usar acentos y caracteres españoles -->
    <title>Apuntes p5.js</title> <!-- Nombre que aparecerá en la pestaña del navegador -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

<h1> CAT ATTACK! </h1> 


  <body>
   
   <script>

function setup() {
  createCanvas(400, 400);
  background(255);

noFill()
strokeWeight(3)
circle(200, 200, 180)
fill(0)
ellipse(160, 150, 30, 45)
ellipse(235, 150, 30, 45)
fill(250, 0, 0)
arc(200, 230, 130, 40, 0, PI)
stroke(255, 180, 188)
line(180, 110, 140, 70)
line(140, 130, 140, 70)
line(220, 110, 260, 70)
line(260, 130, 260, 70)



}      
   </script>
  

   </body>
</html>
